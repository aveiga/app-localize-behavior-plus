<link rel="import" href="../polymer/polymer-element.html" />
<link rel="import" href="./my-localize-behavior.html" />

<dom-module id="app-localize-behavior-plus">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[localize("hello")]]</h2>
  </template>

  <script>
    /**
     * `app-localize-behavior-plus`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AppLocalizeBehaviorPlus extends MyNamespace.MyLocalizeBehavior(
      Polymer.Element
    ) {
      static get is() {
        return "app-localize-behavior-plus";
      }
      static get properties() {
        return {
          language: {
            value: "en"
          }
        };
      }
    }

    window.customElements.define(
      AppLocalizeBehaviorPlus.is,
      AppLocalizeBehaviorPlus
    );
  </script>
</dom-module>
